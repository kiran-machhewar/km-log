<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" >

        body {
            min-width:600px;

  </head>

        <div class="jumbotron">
            <form>
                <div class="form-group">

            </form>
            <div id="logs">

        </div>
    <script src="popup.js"></script>
